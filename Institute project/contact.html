
<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet"href="contact1.css">
        <link href="https://fonts.googleapis.com/css2?
        family=Poppins:wght@400;600;800&display=swap" rel="Stylesheet">
    </head>
    <body>
        <div id="container">
            <h1>Connect with us</h1>
            <p>We would love to respond to your queries and help you succeed. <br>Feel 
                free to get in touch with us.</p>
                <div id="contact-box">
                    <div id="contact-left">
                   <h3>Send your request</h3>
                   <form>
                    <div id="input-row">
                        <div id="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="mangesh ambade">
                        </div>
                         <div id="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+91 0000 0000 00">
                        </div>
                        </div>

                        <div id="input-row">
                            <div id="input-group">
                             <label>Email</label>
                                <input type="email" placeholder="mangeshambade@gmail.com">
                            </div>
                             <div id="input-group">
                                <label>Subject</label>
                                <input type="text" placeholder="Contract Demo">
                            </div>
                    </div>

                  <label>Message</label>
                  <textarea rows="5"placeholder="Your Message"></textarea>

                  <button type="submit">SEND</button>


                     </form>
                   </div>
                    
                       <div id="contact-right">
                           <h3>Reach Us</h3>
                       <table>
                       <tr>
                        <td>Email</td>
                        <td>contactusus@example.com</td>
                       </tr>

                       <tr>
                        <td>Phone</td>
                        <td>+91 0000 00 0000</td>
                       </tr>

                       <tr>
                        <td>Address</td>
                        <td>#404, 2nd Floor, 7th cross<br>
                        some layout, some road, police line<br>
                        Nagpur 440001
                        </td>
                       </tr>



                       </table>




                    </div>
                </div>
              </div>
    </body>
</html>
